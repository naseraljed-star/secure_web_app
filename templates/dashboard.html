<!DOCTYPE html> <!-- standard HTML document declaration -->
<html>          <!-- start of the main HTML page -->
<head>          <!-- page setup and metadata -->
    <title>Dashboard</title> <!-- title displayed in the browser tab -->
</head>                      <!-- end of the head section -->
<body>                       <!-- main content of the page -->

<h2>User Dashboard</h2>      <!-- header for the dashboard area -->

<p>Welcome, <strong>{{ username }}</strong>. You are successfully logged in.</p> <!-- shows the username passed from Flask after successful login -->

<p><a href="/logout">Logout</a></p>         <!-- link that logs the user out and clears the session -->

</body>                                     <!-- end of the page content -->
</html>                                     <!-- end of the HTML page -->
