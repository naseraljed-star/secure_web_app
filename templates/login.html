<!DOCTYPE html>                      <!-- basic HTML page -->
<html>
<head>
    <title>Login</title>             <!-- page title -->
</head>

<body>

<h2>Login Page</h2>                  <!-- page heading -->

<form method="POST">                 <!-- send login data with POST -->

    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button>  <!-- submit the form -->

</form>

<p>
    Don't have an account?
    <a href="/register">Register here</a>  <!-- link to register page -->
</p>

</body>
</html>
