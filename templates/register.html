<!DOCTYPE html>                        <!-- basic HTML page -->
<html>
<head>
    <title>Register</title>            <!-- page title -->
</head>

<body>

<h2>Registration Page</h2>             <!-- page heading -->

<form method="POST">                   <!-- send form data with POST -->

    <label>Username:</label><br>
    <input type="text" name="username"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm"><br><br>

    <button type="submit">Create Account</button>   <!-- submit form -->

</form>

<p>
    Already have an account?
    <a href="/login">Login</a>                     <!-- link to login page -->
</p>

</body>
</html>
